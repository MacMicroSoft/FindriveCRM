version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: findrive_db
    environment:
      POSTGRES_DB: ${DB_NAME:-findrive_db}
      POSTGRES_USER: ${DB_USER:-findrive_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-findrive_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-findrive_user} -d ${DB_NAME:-findrive_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - findrive_network

  web:
    build: .
    container_name: findrive_web
    command: /app/docker-entrypoint.sh
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - findrive_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: findrive_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - web
    networks:
      - findrive_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  findrive_network:
    driver: bridge

