{% extends "base.html" %}
{% block title %}Список власників{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Власники</h1>
<ul>
  {% for owner in object_list %}
    <li>{{ owner.first_name }} {{ owner.last_name }}</li>
  {% empty %}
    <li>Немає власників.</li>
  {% endfor %}
</ul>
{% endblock %}
