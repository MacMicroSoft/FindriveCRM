{% load static %}

<style>
    .custom-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(2px);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        padding: 1rem;
        overflow-y: auto;
    }
    .custom-modal-content {
        background: #fff;
        width: 100%;
        max-width: 550px;
        max-height: 90vh;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        animation: modalShow 0.25s ease-out;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        margin: auto;
        position: relative;
    }
    @media (max-width: 768px) {
        .custom-modal {
            padding: 0.5rem;
            align-items: flex-start;
        }
        .custom-modal-content {
            max-width: 100%;
            max-height: 100vh;
            border-radius: 0;
            padding: 1rem;
        }
    }
    @keyframes modalShow {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: none;
        margin-bottom: 1rem;
        flex-shrink: 0;
    }
    .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #111827;
    }
    .close-modal {
        font-size: 26px;
        border: none;
        background: none;
        cursor: pointer;
        color: #6b7280;
    }
    .close-modal:hover {
        color: #111827;
    }
    .modal-body {
        overflow-y: auto;
        overflow-x: hidden;
        max-height: calc(90vh - 140px);
        padding-right: 0.5rem;
        flex: 1;
        min-height: 0;
    }
    .modal-body::-webkit-scrollbar {
        width: 6px;
    }
    .modal-body::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
    }
    .modal-body::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
    }
    .modal-body::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
    .modal-body .border_input,
    .modal-body input[type="text"],
    .modal-body input[type="email"],
    .modal-body input[type="tel"],
    .modal-body select {
        width: 100%;
        margin-bottom: 14px;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1.6px solid #cfcfcf;
        font-size: 14px;
        box-sizing: border-box;
    }
    .modal-body .border_input:focus,
    .modal-body input:focus,
    .modal-body select:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
        outline: none;
    }
    .modal-footer {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #e5e7eb;
        flex-shrink: 0;
    }
    @media (max-width: 768px) {
        .modal-body {
            max-height: calc(100vh - 160px);
            padding-right: 0.25rem;
        }
        .modal-header {
            margin-bottom: 0.5rem;
        }
        .modal-footer {
            margin-top: 0.5rem;
            padding-top: 0.75rem;
        }
    }
    .btn-save {
        width: 100%;
        padding: 12px;
        background: #16a34a;
        border-radius: 10px;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    .btn-save:hover {
        background: #15803d;
    }
</style>

<div id="addServiceModal" class="custom-modal">
    <div class="custom-modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Додати сервіс</h5>
            <button type="button" class="close-modal" id="closeServiceModalBtn">&times;</button>
        </div>

        <form method="POST" action="{% url 'service-create' %}" id="addServiceForm">
            {% csrf_token %}
            <div class="modal-body">
                {{ form.name }}
                {{ form.location }}
                {{ form.phone }}
                <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 14px;">
                    {{ form.has_social_media }}
                    <label for="{{ form.has_social_media.id_for_label }}" style="margin: 0; cursor: pointer;">
                        Має соціальні мережі
                    </label>
                </div>
                <div id="socialMediaField" style="display: none; margin-bottom: 14px;">
                    {{ form.social_media }}
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn-save">Створити</button>
            </div>
        </form>
    </div>
</div>

<script>
    const serviceModal = document.getElementById("addServiceModal");
    const openServiceBtn = document.getElementById("openServiceModalBtn");
    const closeServiceBtn = document.getElementById("closeServiceModalBtn");

    if (openServiceBtn) {
        openServiceBtn.addEventListener("click", () => {
            serviceModal.style.display = "flex";
        });
    }

    if (closeServiceBtn) {
        closeServiceBtn.addEventListener("click", () => {
            serviceModal.style.display = "none";
        });
    }

    if (serviceModal) {
        serviceModal.addEventListener("click", (e) => {
            if (e.target === serviceModal) {
                serviceModal.style.display = "none";
            }
        });
    }

    // Показувати/ховати поле соціальних мереж
    const hasSocialMediaCheckbox = document.getElementById('{{ form.has_social_media.id_for_label }}');
    const socialMediaField = document.getElementById('socialMediaField');
    
    if (hasSocialMediaCheckbox && socialMediaField) {
        hasSocialMediaCheckbox.addEventListener('change', function() {
            socialMediaField.style.display = this.checked ? 'block' : 'none';
        });
    }

    const serviceForm = document.getElementById("addServiceForm");
    if (serviceForm) {
        serviceForm.addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(serviceForm);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            const response = await fetch("{% url 'service-create' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrfToken,
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: formData
            });

            const data = await response.json();

            if (data.status === "ok") {
                serviceModal.style.display = "none";
                serviceForm.reset();
                window.location.reload();
            } else {
                console.log("Помилки форми:", data.errors);
                alert("Помилка: " + JSON.stringify(data.errors));
            }
        });
    }
</script>
