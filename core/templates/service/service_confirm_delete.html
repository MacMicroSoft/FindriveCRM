<!DOCTYPE html>
<html>
<head>
    <title>Delete service</title>
</head>
<body>

<h1>Delete service</h1>

<p>Are you sure you want to delete this service?</p>

<p><strong>{{ object.name }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'service-list' %}">Cancel</a>
</form>

</body>
</html>
